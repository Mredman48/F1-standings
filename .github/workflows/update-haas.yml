name: Update Haas Standings (Hourly)

on:
  schedule:
    - cron: "33 * * * *"
  workflow_dispatch:

permissions:
  contents: write

# Prevent overlapping runs of THIS workflow
concurrency:
  group: haas-standings
  cancel-in-progress: false

jobs:
  update-haas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main, full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # ✅ Sync first while the tree is clean (avoids non-fast-forward / lock errors)
      - name: Sync with remote
        run: |
          set -e
          git fetch origin main
          git pull --rebase origin main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateHaasStandings.js

      - name: Verify output created
        run: |
          ls -la
          test -f f1_haas_standings.json && echo "✅ f1_haas_standings.json exists" || (echo "❌ JSON missing" && exit 1)

      - name: Commit and push if changed (race-condition safe)
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_haas_standings.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Haas standings"

          # Push retry loop (handles another workflow pushing to main)
          for i in 1 2 3 4 5; do
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (attempt $i). Rebasing and retrying..."
            git fetch origin main
            git pull --rebase origin main
          done

          echo "Push failed after retries."
          git status --porcelain
          exit 1
