name: Update Next Race (Hourly)

on:
  schedule:
    - cron: "32 * * * *"
  workflow_dispatch:

concurrency:
  group: next-race
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-next-race:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateNextRace.js

      - name: Show generated files
        run: |
          ls -la
          test -f f1_next_race.json && echo "✅ f1_next_race.json exists" || (echo "❌ file missing" && exit 1)

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_next_race.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update next race"

          git fetch origin main
          git rebase origin/main

          if ! git push origin HEAD:main; then
            echo "Push failed (race condition). Retrying..."
            git fetch origin main
            git rebase origin/main
            git push origin HEAD:main
          fi