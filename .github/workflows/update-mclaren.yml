name: Update McLaren Standings (Hourly)

on:
  schedule:
    - cron: "0 * * * 0,1"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: mclaren-standings
  cancel-in-progress: false

jobs:
  update-mclaren:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main, full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateMcLarenStandings.js

      - name: Verify outputs created
        run: |
          ls -la
          test -f f1_mclaren_standings.json && echo "✅ JSON exists" || (echo "❌ JSON missing" && exit 1)

      - name: Commit and push if changed (race-condition safe)
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          # Stage just the JSON (headshots already exist; we are NOT generating them here)
          git add f1_mclaren_standings.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update McLaren standings"

          # Push retry loop (handles other workflows pushing)
          for i in 1 2 3 4 5; do
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi
            echo "Push failed (attempt $i). Rebasing and retrying..."
            git fetch origin main
            git rebase origin/main
          done

          echo "Push failed after retries."
          exit 1