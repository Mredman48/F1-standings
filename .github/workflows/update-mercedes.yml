name: Update Mercedes Standings (Hourly)

concurrency:
  group: push-to-main
  cancel-in-progress: false

on:
  schedule:
    - cron: "27 * * * 0,1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-mercedes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Mercedes updater
        run: node updateMercedesStandings.js

      - name: Commit + Push if changed
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_mercedes_standings.json headshots || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Mercedes standings + headshots"

          # Prevent branch conflict errors
          git pull --rebase origin main
          git push origin main