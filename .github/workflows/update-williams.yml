name: Update Williams Standings (Hourly)

on:
  schedule:
    - cron: "47 * * * 0,1"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: push-to-main
  cancel-in-progress: false

jobs:
  update-williams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateWilliamsStandings.js

      - name: Commit and push if changed (robust)
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_williams_standings.json headshots || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Williams standings + headshots"

          for i in 1 2 3 4 5; do
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (attempt $i). Rebasing and retrying..."

            git stash push -u -m "autostash before rebase" || true
            git fetch origin main
            git pull --rebase origin main
            git stash pop || true

            git add f1_williams_standings.json headshots || true
            if ! git diff --cached --quiet; then
              git commit -m "Update Williams standings + headshots (retry)"
            fi
          done

          echo "Push failed after retries."
          exit 1