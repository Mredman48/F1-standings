name: Update Audi Standings (Hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

# Prevent overlapping runs of THIS workflow (reduces push collisions)
concurrency:
  group: audi-standings
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-audi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateAudiStandings.js

      - name: Show generated files
        run: |
          ls -la
          ls -la teamlogos || true

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_audi_standings.json teamlogos || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Audi standings"

          # Sync with remote to avoid 'fetch first' failures
          git fetch origin main
          git rebase origin/main

          # Push (retry once in case another workflow beat us again)
          if ! git push origin HEAD:main; then
            echo "Push failed (race condition). Retrying..."
            git fetch origin main
            git rebase origin/main
            git push origin HEAD:main
          fi