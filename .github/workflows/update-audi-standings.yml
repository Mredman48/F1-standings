name: Update Audi Standings (Hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

# IMPORTANT: one concurrency block only
# Group by workflow so other workflows can still run,
# but we'll also make the push step race-safe.
concurrency:
  group: push-to-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-audi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main, full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateAudiStandings.js

      - name: Verify outputs created
        run: |
          set -e
          echo "Repo root:"
          ls -la
          echo "Teamlogos:"
          ls -la teamlogos || true
          echo "Headshots:"
          ls -la headshots || true
          test -f f1_audi_standings.json

      - name: Commit and push if changed (race-condition safe)
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          # Stage outputs
          git add f1_audi_standings.json headshots teamlogos || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Audi standings + headshots"

          # Push retry loop (handles other workflows pushing first)
          for i in 1 2 3 4 5; do
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (attempt $i). Syncing with origin/main and retrying..."
            git fetch origin main
            git rebase origin/main
          done

          echo "Push failed after retries."
          exit 1