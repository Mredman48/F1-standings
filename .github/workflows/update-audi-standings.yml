name: Update Audi standings JSON

on:
  schedule:
    - cron: "20 */6 * * *" # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node updateAudiStandings.js

      - name: Commit and push if changed
        run: |
          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"
          git add audi_standings.json
          git diff --staged --quiet || git commit -m "Update Audi standings"
          git push