name: Update Audi Standings (Hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-audi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateAudiStandings.js

      - name: Show generated files
        run: |
          ls -la
          ls -la teamlogos || true

      - name: Commit and push if changed
        run: |
          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_audi_standings.json teamlogos || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Audi standings"
            git push
          fi
