name: Update Driver Standings (Hourly)

on:
  schedule:
    - cron: "42 * * * *"
  workflow_dispatch:

permissions:
  contents: write

# Prevent overlapping runs of THIS workflow
concurrency:
  group: driver-standings
  cancel-in-progress: false

jobs:
  update-driver-standings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main, full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateStandings.js

      - name: Verify output exists
        run: |
          ls -la
          test -f f1_driver_standings.json && echo "✅ f1_driver_standings.json exists" || (echo "❌ JSON missing" && exit 1)

      - name: Commit & push if changed (race-condition safe)
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_driver_standings.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update F1 driver standings"

          for i in 1 2 3 4 5; do
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (attempt $i). Rebasing and retrying..."
            git fetch origin main
            git rebase origin/main
          done

          echo "Push failed after retries."
          git status --porcelain
          exit 1