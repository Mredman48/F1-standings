name: Update Red Bull Standings (Hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-redbull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateRedBullStandings.js

      - name: Show generated file
        run: |
          ls -la
          test -f f1_redbull_standings.json && echo "✅ f1_redbull_standings.json exists" || (echo "❌ file missing" && exit 1)

      - name: Commit and push if changed
        run: |
          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_redbull_standings.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Red Bull standings"
            git push
          fi