name: Update Constructors Standings (Hourly)

on:
  schedule:
    - cron: "17 * * * 0,1"
  workflow_dispatch:

permissions:
  contents: write

# ✅ GLOBAL LOCK (only one workflow pushes at a time)
concurrency:
  group: push-to-main
  cancel-in-progress: false

jobs:
  update-constructors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main, full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateConstructors.js

      - name: Commit and push if changed (safe)
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_constructors_standings.json teamlogos || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update F1 constructors standings"

          # ✅ Push retry loop
          for i in 1 2 3 4 5; do
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (attempt $i). Rebasing and retrying..."
            git fetch origin main
            git rebase origin/main
          done

          echo "Push failed after retries."
          exit 1