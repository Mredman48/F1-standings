name: Update Constructors Standings (Hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: constructors-standings
  cancel-in-progress: false

jobs:
  update-constructors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      # âœ… IMPORTANT: sync BEFORE generating files (working tree must be clean)
      - name: Sync with remote
        run: |
          set -e
          git fetch origin main
          git pull --rebase origin main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateConstructors.js

      - name: Show generated files
        run: |
          ls -la
          ls -la teamlogos || true
          echo "---- JSON preview (first 80 lines) ----"
          sed -n '1,80p' f1_constructors_standings.json || true

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_constructors_standings.json teamlogos || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update F1 constructors standings"

          # Push; if another workflow pushed first, rebase and retry once
          if ! git push origin main; then
            echo "Push failed, retrying after rebase..."
            git pull --rebase origin main
            git push origin main
          fi