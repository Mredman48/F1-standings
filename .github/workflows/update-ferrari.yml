name: Update Ferrari Standings (Hourly)

on:
  schedule:
    - cron: "22 * * * 0,1"
  workflow_dispatch:

concurrency:
  group: push-to-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-ferrari:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main, full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Ensure branch is up-to-date
        run: |
          set -e
          git checkout main
          git fetch origin main
          git pull --rebase origin main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateFerrariStandings.js

      - name: Verify outputs created
        run: |
          echo "Repo root:"
          ls -la
          echo "Headshots folder:"
          ls -la headshots || true
          test -f f1_ferrari_standings.json && echo "✅ f1_ferrari_standings.json exists" || (echo "❌ JSON missing" && exit 1)

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_ferrari_standings.json headshots || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Ferrari standings + headshots"

          # Push with retry (if another workflow pushed after our earlier rebase)
          if ! git push origin main; then
            echo "Push failed (race condition). Rebasing and retrying..."
            git fetch origin main
            git rebase origin/main
            git push origin main
          fi