name: Update Ferrari Standings (Hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

concurrency:
  group: ferrari-standings
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-ferrari:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main, full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: node updateFerrariStandings.js

      - name: Show generated file
        run: |
          ls -la
          test -f f1_ferrari_standings.json && echo "✅ f1_ferrari_standings.json exists" || (echo "❌ file missing" && exit 1)

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          # Ensure we're on the branch, not detached
          git checkout main

          git add f1_ferrari_standings.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Ferrari standings"

          # Rebase onto latest main to avoid 'fetch first'
          git fetch origin main
          git pull --rebase origin main

          # Push with a retry in case another workflow pushes at the same time
          if ! git push origin main; then
            echo "Push failed (race condition). Retrying..."
            git pull --rebase origin main
            git push origin main
          fi