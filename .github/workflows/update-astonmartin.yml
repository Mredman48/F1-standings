name: Update Aston Martin Standings (Hourly)

on:
  schedule:
    - cron: "7 * * * 0,1"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: astonmartin-standings
  cancel-in-progress: false

jobs:
  update-astonmartin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main, full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node (no npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          set -e
          npm install

      - name: Verify sharp is installed
        run: |
          set -e
          node -e "require('sharp'); console.log('âœ… sharp ok')"

      - name: Run updater
        run: node updateAstonMartinStandings.js

      - name: Commit and push if changed (race-condition safe)
        run: |
          set -e
          git config user.name "f1-bot"
          git config user.email "f1-bot@users.noreply.github.com"

          git add f1_astonmartin_standings.json headshots teamlogos driver-numbers || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Aston Martin standings + headshots"

          # Try push; if someone else pushed, rebase and retry a few times
          for i in 1 2 3 4 5; do
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi
            echo "Push failed (attempt $i). Rebasing and retrying..."
            git fetch origin main
            git rebase origin/main
          done

          echo "Push failed after retries."
          exit 1